<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admission Form</title>
</head>
<body>
   
    <div class="main-container">
        <div class="container">
            <div class="mainDiv">
                <h1>
                    Zawiya Academy
                </h1>
            </div>
            <form id="personal-info">
                <label>Name:</label>
                <input type="text" name="" id="N"><br>
                <label>Date of Birth:</label>
                <input type="text" name="" id="DoB">
                <label>Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label>Male</label><input type="checkbox" name="" id="">
                <label>Female</label><input type="checkbox" name="" id=""><br>
                <label>Father/Gardian's Name:</label>
                <input type="text" name="" id="FGN"><br>
                <label>NIC No:</label>
                <input type="text" name="" id="NIC"><br>
                <label>Father/Gardian's Occupation:</label>
                <input type="text" name="" id="FGO"><br>
                <label>Current Address</label>
                <input type="text" name="" id="CA"><br>
                <label>Permanent Address</label>
                <input type="text" name="" id="PA"><br>
                <label>Phone No: (Res):</label><input type="tel" name="" id="PN">
                <label>Mobile</label><input type="tel" name="" id="MN">
                <label>Office</label><input type="tel" name="" id="ON"><br>
                <label>E-mail Address:</label>
                <input type="email" name="" id="EA">
            </form>
            <p id="note">NOTE: Kindly attach a photograph and photocopy of NIC card of your Parent/Gardian (Compulsory)</p>
            <p id="Pre-Q">Previous Qualification</p>
            <form id="qualification">
                <div id="degree">
                    <label>Degree/Certification</label>
                    <input type="text"><input type="text"><input type="text"><input type="text">
                </div>
                <div id="subject">
                    <label>Subject</label>
                    <input type="text"><input type="text"><input type="text"><input type="text">
                </div>
                <div id="year">
                    <label>Year</label>
                    <input type="text"><input type="text"><input type="text"><input type="text">
                </div>
                <div id="marks">
                    <label>Marks/Grade</label>
                    <input type="text"><input type="text"><input type="text"><input type="text">
                </div>
                <div id="institution">
                    <label>Institution</label>
                    <input type="text"><input type="text"><input type="text"><input type="text">
                </div>
            </form>
            <form id="btm-form">
                <label for="">Course Selected at Academy:</label>
                <input type="text" name="" id="CS"><br>
                <label for="">Subjects:</label>
                <input type="text" name="" id="S">
                <p>Where did you here about Zawiya Academy?</p>
                <input type="checkbox" name="" id="">
                <label for="">NewsPaper</label>
                <input type="checkbox" name="" id="">
                <label for="">Handbills</label>
                <input type="checkbox" name="" id="">
                <label for="">Word of Month</label>
                <input type="checkbox" name="" id="">
                <label for="">Friends</label>
                <input type="checkbox" name="" id="">
                <label for="">Website</label>
                <input type="checkbox" name="" id="">
                <label for="">Hoarding</label>
                <input type="checkbox" name="" id="">
                <label for="">Other</label>
                <input type="text" name="" id="O"><br>
                <label for="">Date of Joining</label>
                <input type="text" name="" id="">
                <p>Registration Fee: Rs: 1800/-</p>
                <p style="border-bottom: 1px solid darkblue;">For Office Use Only</p>
                <p style="font-size: 1vw;">(Kindly don't write below this)</p>
                <div style="margin-top: 3vw;">
                    <label for="">Paid/Unpaid</label><input type="text" name="" id="">
                    <label id="ED">EXECUTIVE DIRECTOR</label>
                </div>
                <div class="status">
                    <div class="text">
                        <h3>Online/Offline</h3>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
